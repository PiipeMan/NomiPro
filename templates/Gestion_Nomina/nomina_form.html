{% extends 'base/base.html' %}

{% load static from static %}
{% load static %}
{% block content %}

<main role="main">
    <div class="row mb-5">
        <div class="col-md-10 ">
            <div class="table-responsive">
                <nav aria-label="breadcrumb mb-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./">NÃ³mina</a></li>
                        <li class="breadcrumb-item active">Crear</li>
                    </ol>
                </nav>
                <div class="form align="left"">
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="ID_Empleado" class="txt_negrita" >id empleado</label>                            
                            {{ form.ID_Empleado }}
                        </div>

                        <div class="form-group">
                            <label for="ID_Periodo" class="txt_negrita" >id periodo</label>                            
                            {{ form.ID_Periodo }}
                        </div>

                        <div class="form-group">
                            <label for="estado" class="txt_negrita" >Estado</label>                            
                            {{ form.Estado }}
                        </div>
                        <div class="form-group">
                            <label for="Valor_Pagar" class="txt_negrita">Cargo</label>
                            <select  class="form-control" name="form4" id="id_valorpagar">
                                {% for item in form4 %}
                                    <option  value="{{item.Valor_cargo}}">{{item.Nombre}}</option>                               
                                {% endfor %}            
                            </select>
                            
                            
                        </div> 
                        <div style="display:none" class="form-group">
                            <label for="Valor_Pagar" class="txt_negrita">Salario</label>
                            <input   type="number" class="form-control" name="id_valorpagar2" id="id_valorpagar2"></input>


                        </div>                            
                        <div class="form-group">
                            <label for="nombre_horas_extras" class="txt_negrita">Nombre horas extras</label>
                            <select type="number" class="form-control" name="form3" id="id_nombre_extras">
                                {% for item in form3 %}
                                    <option value="{{item.Nombre}}">{{item.Nombre}}</option>
                                {% endfor %}
                            </select> 
                            
                        </div>
                        <div class="form-group">
                            <label for="cantidadhorasextras" class="txt_negrita">Cantidad horas extras</label>
                            <input type="number" class="form-control" name="id_cantidad_horas" id="id_cantidad_horas"></input>
                        </div>

                        <div class="form-group">
                            <label for="horasextras" class="txt_negrita">Horas extras</label>
                            <select type="number" class="form-control" name="form3" id="id_horas">
                                {% for item in form3 %}
                                    <option value="{{item.Valor}}">{{item.Valor}}</option>
                                {% endfor %}
                            </select> 
                            
                        </div> 

                        <div class="form-group">
                            <label for="nombre_parafiscales" class="txt_negrita">Nombre parafiscal</label>
                            <select type="string" class="form-control" name="form2" id="id_nombre_parafiscal">
                                {% for item in form2 %}
                                    <option value="{{item.Nombre}}">{{item.Nombre}}</option>
                                {% endfor %}
                            </select> 
                            
                        </div>                    
                        <div class="form-group">
                            <label for="parafiscales" class="txt_negrita">Parafiscales</label>
                            <select type="number" class="form-control" name="form2" id="id_parafiscales">
                                {% for item in form2 %}
                                    <option value="{{item.Valor}}">{{item.Valor}}</option>
                                {% endfor %}
                            </select> 
                        </div> 


                        
                        <div class="form-group">
                            <label for="Subtotal" class="txt_negrita">Subtotal</label>
                            <input type="number" class="form-control" name="id_subtotal" id="id_subtotal"></input>
                             
                        </div> 

                        <div class="form-group">
                            <label for="Total" class="txt_negrita">Total</label>
                            <input type="number" class="form-control" name="id_total" id="id_total"></input>
                        </div>  
                        
                        <button onclick="calcular_nomina()"  type="submit" class="btn btn-success" >Guardar</button>
                        <a href="./" type="submit" class="btn btn-primary">Cancelar</a>
                        
                    </form> 
                </div>
            </div>
        </div>
    </div>

</main>

<script src="{% static 'js/calcular_nomina.js' %}"></script> 



{% endblock %}
